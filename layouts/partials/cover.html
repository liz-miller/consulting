{{ $cover := .Site.Data.cover }}
{{ $baseUrl := .Site.BaseURL }}

<section class="cover py-5" style="margin-top:1px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-12 text-center col-lg-push-6" style="margin-top:25px; margin-bottom:50px;">
          <!--<div class="video-container"> <iframe width="100%" height="315px" src="https://www.youtube.com/embed/zaIsVnmwdqg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> </div> -->
         <img class="" style="max-width: 90%" src="{{ .Site.BaseURL }}/images/covers/{{ $cover.illustration }}">
          <sub> <a href="{{ $cover.ref }}" target="_blank" rel="noopener">{{ $cover.att }}</a></sub>
     </div>


      <div class="col-lg-6 col-12 coverInfo col-lg-pull-6">
          <h1 style="font-size:42px" class="h1 text-dark">{{ $cover.title }}</h1>
          <h2 style="font-size:18px" class="h2 text-dark">{{ $cover.subtitle }}</h2>
          <p class="text-secondary">{{ $cover.description }}{{ $cover.subdes }}</p>
          <h2 style="font-size:18px" class="h2 text-dark">{{ $cover.learnrobotics }}</h2>
          <a href="{{ $cover.button.href }}" class="btn btn-success mr-3">{{ $cover.button.text }}</a>
          <a href="" class="text-muted" data-toggle="modal" data-target="#modalRegisterForm">{{ $cover.alt_text }}</a>



      </div>


    </div>

  </div>
</section>
