
<form name="contact" method="POST" data-netlify="true">
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Join the LM Consulting Waitlist</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body mx-3">
          <p class ="text-secondary text-center"> New Clients can apply for Summer 2019 Services</p>
          <div class="form-group">
            <label>Name*</label>
            <input required="true" type="text" name="Name" class="form-control">
          </div>

          <div class="form-group">
            <label>Email*</label>
            <input required="true" type="email" name="Email" class="form-control">
          </div>

          <div class="form-group">
            <label>What's your project about?*</label>
            <textarea required="true" name="Info" rows="5" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>What is your budget?</label>
            <select required="true" placeholder="Select one..." name="budget[]" class="form-control" multiple>
                <option value="basic">$500-$2,500</option>
                <option value="small">$2,500-$7,500</option>
                <option value="medium">$7,500-$15,000</option>
                <option value="large">$25,000+</option>
              </select>
            </div>


          <div class="form-group">
            <div data-netlify-recaptcha></div>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Join Waitlist</button>
        </div>
      </div>
    </div>
  </div>
</form>
