{{ $modal := .Site.Data.modal }}
<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form name="modalRegisterForm" method="POST" data-netlify="true">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Join the Waitlist</h4>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

        </div>

        <div class="modal-body mx-3">
          <p class ="text-secondary text-center"> New Clients can apply for Robotics Services</p>
          <div class="form-group">
            <label>Name*</label>
            <input required="true" type="text" placeholder="First Last Name" name="Name" class="form-control">
          </div>

          <div class="form-group">
            <label>Email*</label>
            <input required="true" type="email" placeholder="name@website.com" name="Email" class="form-control">
          </div>

          <div class="form-group">
            <label>Location*</label>
            <input required="true" type="location" placeholder="City, State Country" name="Location" class="form-control">
          </div>

          <div class="form-group">
            <label>What's your project about?*</label>
            <textarea required="true" placeholder="Give a brief description..." name="Info" rows="5" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>What is your budget?*</label>
            <select required="true" placeholder="Select one..." name="budget[]" class="form-control" single>
                <option value="basic $2500"> Less than $2,500</option>
                <option selected="selected" value="small $7500">$2,500-$7,500</option>
                <option value="medium $15000">$7,500-$15,000</option>
                <option value="large $25000">$25,000+</option>
              </select>
            </div>

            <div class="form-group">
              <label>What is your timeline?*</label>
              <select required="true" placeholder="Select one..." name="duration[]" class="form-control" single>
                  <option value="week"> Less than 1 month</option>
                  <option selected="selected" value="month">1 month</option>
                  <option value="multimonth">2-11 months</option>
                  <option value="year">1 year+</option>
                </select>
              </div>

          <div class="form-group">
            <div data-netlify-recaptcha></div>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Join Waitlist</button>
        </div>
      </form>
    </div>
  </div>
</div>
